<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register</title>
    <link href="style.css" rel="stylesheet">
    </link>
</head>

<body>
    <h1>Cash Register Manager</h1>
    <p>Enter the bill amount and cash given by the customer and know minimum number of notes to return.</p>
    <div id="container-bill">
        <input type="number" id="input-billamount" placeholder="Enter the Bill Amount">
        <br>
        <button id="btn-next">Next</button>
    </div>
    <div id="container-cash" style="display:none">
        <input type="number" id="input-cashgiven" placeholder="Enter Cash Given">
        <br>
        <button id="btn-back">Back</button>
        <button id="btn-check">Check</button>
    </div>
    <p id="show-error-message">

    </p>
    <div id="container-table"> 
    <table>
        <caption></caption>
        <tr>
            <th>No. of Notes</th>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>
            <td class="no-of-notes"></td>

        </tr>
        <tr>
            <th>Note</th>
            <td>2000</td>
            <td>500</td>
            <td>100</td>
            <td>20</td>
            <td>10</td>
            <td>5</td>
            <td>1</td>
        </tr>

    </table>
    
    </div>

</body>
<script src="main.js" type="text/javascript"></script>
</html>
